<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="ybotv-programmes.html">

<polymer-element name="programmes-list">
    <template>


        <ybotv-programmes programmes="{{programmes}}"></ybotv-programmes>


        <div layout vertical center>

            <template repeat="{{channel in programmes}}">

                <img src="/logos/{{channel.icon}}" title="{{channel.displayName}}"/>
                <h4>{{channel.currentProgramme.title}}</h4>
                <h6>{{formatTime(channel.currentProgramme)}}</h6>

                <div>{{channel.currentProgramme.desc}}</div>


                <img src="{{channel.currentProgramme.icon}}"/>
            </template>

        </div>
    </template>
    <script>
        Polymer('programmes-list', {
            formatTime: function (programme) {
                return programme.start.substring(8, 10) + ':' + programme.start.substring(10, 12) + ' - ' +
                        programme.stop.substring(8, 10) + ':' + programme.stop.substring(10, 12);
            }
        });
    </script>
</polymer-element>
